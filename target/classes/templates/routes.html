<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Routes</title>
</head>
<body>
    <h1>Lista de Rutas</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
        </tr>
        <tr th:each="ruta : ${rutas}">
            <td th:text="${ruta.id}"></td>
            <td th:text="${ruta.nombre}"></td>
            <td th:text="${ruta.tipo}"></td>
        </tr>
    </table>

    <h2>Crear Nueva Ruta</h2>
    <form th:action="@{/routes/create}" th:object="${ruta}" method="post">
        <input type="text" th:field="*{nombre}" placeholder="Nombre de la ruta" />
        <select th:field="*{tipo}">
            <option value="Local">Local</option>
            <option value="Troncal">Troncal</option>
        </select>
        <button type="submit">Crear Ruta</button>
    </form>
</body>
</html>
