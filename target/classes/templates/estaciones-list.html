<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estaciones</title>
</head>
<body>
    <h1>Estaciones Disponibles</h1>
    <a href="/estaciones">Crear Nueva Estaci√≥n</a>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="estacion : ${estaciones}">
                <tr>
                    <td th:text="${estacion.nombre}"></td>
                    <td th:text="${estacion.estado}"></td>
                    <td>
                        <a th:href="@{/estaciones/edit/{id}(id=${estacion.id})}">Editar</a>
                        <form th:action="@{/estaciones/delete/{id}(id=${estacion.id})}" method="post" style="display:inline;">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
