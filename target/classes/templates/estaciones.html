<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Estaciones</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
    <h1>Lista de Estaciones</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>
        </tr>
        <tr th:each="estacion : ${estaciones}">
            <td th:text="${estacion.id}"></td>
            <td th:text="${estacion.nombre}"></td>
            <td th:text="${estacion.estado}"></td>
        </tr>
    </table>

    <h2>Crear Nueva Estaci贸n</h2>
    <form th:action="@{/estaciones/create}" th:object="${estacion}" method="post">
        <input type="text" th:field="*{nombre}" placeholder="Nombre de la estaci贸n" />
        <input type="text" th:field="*{estado}" placeholder="Estado de la estaci贸n" />
        <button type="submit">Crear Estaci贸n</button>
    </form>
</body>
</html>
